@PART[delphini_us_engine_s1_1]:AFTER[TantaresLV]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Light_High
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = Kosmos s2
		// This links the effects to a given ModuleEngines
		engineID = Engine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
responseRateUp = 0.005
responseRateDown = 0.1
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-hypergolic-UDMH-NTO-upper-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = nozzleTransform
			// scale the templated effect
			position = 0,0,0.004
			rotation = 0, 0, 0
			scale = 0.165, 0.165, 0.165
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-nozzle-glow-orange-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = nozzleTransform
			// scale the templated effect
			position = 0,0,0.004
			rotation = 0, 0, 0
			scale = 0.195, 0.195, 0.1
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-hypergolic-vernier-upper-2
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = vernierTransform
			// scale the templated effect
			position = 0,0,0.004
			rotation = 0, 0, 0
			scale = 0.4, 0.4, 0.4
		}
	}
}
